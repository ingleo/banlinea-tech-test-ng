<div class="card">
    <h3 class="card-header">
        Lista de conductores
    </h3>

    <div class="card-body">
        <div class="table-responsive-sm">
            <table class="table table-striped table-bordered table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Tipo Doc</th>
                        <th scope="col">NÃºmero Doc</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let conductor of conductores; let i = index">
                        <th scope="row">{{ i+1 }}</th>
                        <td>{{conductor.nombres}}</td>
                        <td>{{conductor.apellidos}}</td>
                        <td>{{conductor.tipo_documento}}</td>
                        <td>{{conductor.numero_documento}}</td>
                        <td><button class="btn btn-info btn-sm" type="submit"><i class="far fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm" type="submit"><i class="far fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary" (click)="openModalWithComponent()">Nuevo conductor</button>
        </div>
    </div>
</div>
